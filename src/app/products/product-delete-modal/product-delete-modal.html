<div *ngIf="visible" class="modal-backdrop">
    <div class="modal">
        <p>
            ¿Estás seguro de eliminar el producto
            <strong>{{ productName }}</strong>?
        </p>
        <div class="modal-actions">
            <button class="cancel" (click)="cancel.emit()">Cancelar</button>
            <button class="confirm" (click)="confirm.emit()">Eliminar</button>
        </div>
    </div>
</div>
